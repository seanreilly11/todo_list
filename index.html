<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c7bb61f4b.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>To-Do List</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="left">
            <h1>To-Do List</h1>
            <p>Get this shit done boi</p>
        </div>
        <div class="right">
            <i class="fas fa-trash-alt"></i>
        </div>
    </div>
    <div class="todo-body">
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox"/> Welcome to your Todo-List
            </li>
        </ul>
    </div>
    <input type="text" class="todoInput" placeholder="Enter task then press enter">
</div>
<script src="main.js"></script>
</body>
</html>
